    <style>

        .result-text {

        .loading {

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;

        }

        @keyframes spin {

        .loading-text {

        .error {

        .success {

        .translate-options {

        .translate-label {

        }

        .translate-select {

        }

        .translate-select:hover {

        }

        .translate-select:focus {

        @media (max-width: 600px) {

<body>
    <div class="container">
        <h1>ğŸ“¸ æˆªåœ–æ–‡å­—æå–</h1>
        <p class="subtitle">ä½¿ç”¨ AI å¿«é€Ÿæå–åœ–ç‰‡ä¸­çš„æ–‡å­—å…§å®¹</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ğŸ“¤</div>
            <div class="upload-text">é»æ“Šæˆ–æ‹–æ”¾æˆªåœ–åˆ°é€™è£¡</div>
            <div class="upload-hint">æ”¯æŒ PNGã€JPGã€JPEG æ ¼å¼</div>
            <input type="file" id="imageInput" accept="image/png,image/jpeg,image/jpg">
        </div>

        <div class="preview-container" id="previewContainer">
            <img id="previewImage" class="preview-image" alt="é è¦½åœ–ç‰‡">

            <div class="translate-options">
                <label class="translate-label">ğŸŒ ç¿»è­¯é¸é …</label>
                <select class="translate-select" id="translateSelect">
                    <option value="google">Google ç¿»è­¯ï¼ˆå…è²»ï¼Œæ¨è–¦ï¼‰</option>
                    <option value="none">ä¸ç¿»è­¯</option>
                    <option value="openai">OpenAI ç¿»è­¯ï¼ˆæ›´æº–ç¢ºï¼Œæ¶ˆè€— APIï¼‰</option>
                </select>
            </div>

            <div class="button-group">
                <button class="btn-primary" id="extractBtn">ğŸ” æå–æ–‡å­—</button>
                <button class="btn-secondary" id="cancelBtn">âœ• å–æ¶ˆ</button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div class="loading-text">æ­£åœ¨æå–æ–‡å­—...</div>
        </div>

        <div class="result-container" id="resultContainer">
            <div class="result-header">
                <div class="result-title">âœ… æå–çµæœ</div>
                <div class="result-stats" id="resultStats"></div>
            </div>
            <div class="result-text" id="resultText"></div>
            <div class="button-group">
                <button class="btn-primary" id="copyBtn">ğŸ“‹ è¤‡è£½æ–‡å­—</button>
                <button class="btn-secondary" id="newBtn">ğŸ”„ æå–æ–°åœ–ç‰‡</button>
            </div>
        </div>

        <div class="error" id="error"></div>
        <div class="success" id="success"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const imageInput = document.getElementById('imageInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const translateSelect = document.getElementById('translateSelect');
        const extractBtn = document.getElementById('extractBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const loading = document.getElementById('loading');
        const resultContainer = document.getElementById('resultContainer');
        const resultText = document.getElementById('resultText');
        const resultStats = document.getElementById('resultStats');
        const copyBtn = document.getElementById('copyBtn');
        const newBtn = document.getElementById('newBtn');
        const errorDiv = document.getElementById('error');
        const successDiv = document.getElementById('success');

        let selectedFile = null;

        // é»æ“Šä¸Šå‚³å€åŸŸ
        uploadArea.addEventListener('click', () => {
            imageInput.click();
        });

        // æ–‡ä»¶é¸æ“‡
        imageInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        // æ‹–æ”¾åŠŸèƒ½
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });

        // è™•ç†æ–‡ä»¶
        function handleFile(file) {
            if (!file) return;

            if (!file.type.match('image/(png|jpeg|jpg)')) {
                showError('è«‹é¸æ“‡ PNG æˆ– JPG æ ¼å¼çš„åœ–ç‰‡');
                return;
            }

            selectedFile = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                uploadArea.style.display = 'none';
                previewContainer.style.display = 'block';
                hideMessages();
            };
            reader.readAsDataURL(file);
        }

        // å–æ¶ˆæŒ‰éˆ•
        cancelBtn.addEventListener('click', resetUI);

        // æ–°åœ–ç‰‡æŒ‰éˆ•
        newBtn.addEventListener('click', resetUI);

        // é‡ç½®ç•Œé¢
        function resetUI() {
            selectedFile = null;
            imageInput.value = '';
            uploadArea.style.display = 'block';
            previewContainer.style.display = 'none';
            resultContainer.style.display = 'none';
            loading.style.display = 'none';
            hideMessages();
        }

        // æå–æ–‡å­—
        extractBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const translateOption = translateSelect.value;
            extractBtn.disabled = true;
            loading.style.display = 'block';
            resultContainer.style.display = 'none';
            hideMessages();

            // æ›´æ–°åŠ è¼‰æ–‡å­—
            const loadingText = document.querySelector('.loading-text');
            if (translateOption !== 'none') {
                loadingText.textContent = 'æ­£åœ¨æå–ä¸¦ç¿»è­¯æ–‡å­—...';
            } else {
                loadingText.textContent = 'æ­£åœ¨æå–æ–‡å­—...';
            }

            try {
                // è½‰æ›ç‚º Base64
                const base64 = await fileToBase64(selectedFile);
                const base64Data = base64.split(',')[1]; // ç§»é™¤ data:image/...;base64, å‰ç¶´

                // èª¿ç”¨ APIï¼ŒåŒ…å«ç¿»è­¯é¸é …
                const response = await fetch('/api/ocr', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        image: base64Data,
                        translate: translateOption,
                        targetLanguage: 'zh-TW'
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // é¡¯ç¤ºçµæœï¼ˆå„ªå…ˆé¡¯ç¤ºç¿»è­¯æ–‡å­—ï¼‰
                    resultText.textContent = data.data.text;

                    // é¡¯ç¤ºçµ±è¨ˆä¿¡æ¯
                    let statsText = '';
                    if (data.data.stats.translationMethod && data.data.stats.translationMethod !== 'none') {
                        const method = data.data.stats.translationMethod === 'google' ? 'Google ç¿»è­¯' : 'OpenAI ç¿»è­¯';
                        statsText = `${data.data.stats.translatedTextLength} å­—å…ƒ (${method})`;
                    } else {
                        statsText = `${data.data.stats.originalTextLength} å­—å…ƒ`;
                    }
                    resultStats.textContent = statsText;

                    resultContainer.style.display = 'block';
                    loading.style.display = 'none';
                } else {
                    throw new Error(data.error || 'æå–å¤±æ•—');
                }
            } catch (error) {
                console.error('æå–éŒ¯èª¤:', error);
                showError('æå–å¤±æ•—: ' + error.message);
                loading.style.display = 'none';
            } finally {
                extractBtn.disabled = false;
            }
        });

        // è¤‡è£½æ–‡å­—
        copyBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(resultText.textContent);
                showSuccess('âœ… æ–‡å­—å·²è¤‡è£½åˆ°å‰ªè²¼ç°¿ï¼');
            } catch (error) {
                showError('è¤‡è£½å¤±æ•—ï¼Œè«‹æ‰‹å‹•é¸æ“‡æ–‡å­—è¤‡è£½');
            }
        });

        // æ–‡ä»¶è½‰ Base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // é¡¯ç¤ºéŒ¯èª¤
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // é¡¯ç¤ºæˆåŠŸ
        function showSuccess(message) {
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }

        // éš±è—æ¶ˆæ¯
        function hideMessages() {
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
        }
    </script>
</body>
</html>
