<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>截圖文字提取 - OCR 工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #667eea;
            font-size: 1.1em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .upload-hint {
            color: #999;
            font-size: 0.9em;
        }

        #imageInput {
            display: none;
        }

        .preview-container {
            margin-top: 30px;
            display: none;
        }

        .preview-image {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #666;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result-container {
            margin-top: 30px;
            display: none;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .result-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }

        .result-stats {
            color: #999;
            font-size: 0.9em;
        }

        .result-text {
            background: #f8f9ff;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: "Courier New", monospace;
            line-height: 1.6;
            color: #333;
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #667eea;
            font-size: 1.1em;
            font-weight: 600;
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .success {
            background: #efe;
            border: 1px solid #cfc;
            color: #3c3;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .translate-options {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
        }

        .translate-label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }

        .translate-select {
            width: 100%;
            padding: 12px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 1em;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .translate-select:hover {
            border-color: #764ba2;
        }

        .translate-select:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📸 截圖文字提取</h1>
        <p class="subtitle">使用 AI 快速提取圖片中的文字內容</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">📤</div>
            <div class="upload-text">點擊或拖放截圖到這裡</div>
            <div class="upload-hint">支持 PNG、JPG、JPEG 格式</div>
            <input type="file" id="imageInput" accept="image/png,image/jpeg,image/jpg">
        </div>

        <div class="preview-container" id="previewContainer">
            <img id="previewImage" class="preview-image" alt="預覽圖片">

            <div class="translate-options">
                <label class="translate-label">🌐 翻譯選項</label>
                <select class="translate-select" id="translateSelect">
                    <option value="google">Google 翻譯（免費，推薦）</option>
                    <option value="none">不翻譯</option>
                    <option value="openai">OpenAI 翻譯（更準確，消耗 API）</option>
                </select>
            </div>

            <div class="button-group">
                <button class="btn-primary" id="extractBtn">🔍 提取文字</button>
                <button class="btn-secondary" id="cancelBtn">✕ 取消</button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div class="loading-text">正在提取文字...</div>
        </div>

        <div class="result-container" id="resultContainer">
            <div class="result-header">
                <div class="result-title">✅ 提取結果</div>
                <div class="result-stats" id="resultStats"></div>
            </div>
            <div class="result-text" id="resultText"></div>
            <div class="button-group">
                <button class="btn-primary" id="copyBtn">📋 複製文字</button>
                <button class="btn-secondary" id="newBtn">🔄 提取新圖片</button>
            </div>
        </div>

        <div class="error" id="error"></div>
        <div class="success" id="success"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const imageInput = document.getElementById('imageInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const translateSelect = document.getElementById('translateSelect');
        const extractBtn = document.getElementById('extractBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const loading = document.getElementById('loading');
        const resultContainer = document.getElementById('resultContainer');
        const resultText = document.getElementById('resultText');
        const resultStats = document.getElementById('resultStats');
        const copyBtn = document.getElementById('copyBtn');
        const newBtn = document.getElementById('newBtn');
        const errorDiv = document.getElementById('error');
        const successDiv = document.getElementById('success');

        let selectedFile = null;

        // 點擊上傳區域
        uploadArea.addEventListener('click', () => {
            imageInput.click();
        });

        // 文件選擇
        imageInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        // 拖放功能
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });

        // 處理文件
        function handleFile(file) {
            if (!file) return;

            if (!file.type.match('image/(png|jpeg|jpg)')) {
                showError('請選擇 PNG 或 JPG 格式的圖片');
                return;
            }

            selectedFile = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                uploadArea.style.display = 'none';
                previewContainer.style.display = 'block';
                hideMessages();
            };
            reader.readAsDataURL(file);
        }

        // 取消按鈕
        cancelBtn.addEventListener('click', resetUI);

        // 新圖片按鈕
        newBtn.addEventListener('click', resetUI);

        // 重置界面
        function resetUI() {
            selectedFile = null;
            imageInput.value = '';
            uploadArea.style.display = 'block';
            previewContainer.style.display = 'none';
            resultContainer.style.display = 'none';
            loading.style.display = 'none';
            hideMessages();
        }

        // 提取文字
        extractBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const translateOption = translateSelect.value;
            extractBtn.disabled = true;
            loading.style.display = 'block';
            resultContainer.style.display = 'none';
            hideMessages();

            // 更新加載文字
            const loadingText = document.querySelector('.loading-text');
            if (translateOption !== 'none') {
                loadingText.textContent = '正在提取並翻譯文字...';
            } else {
                loadingText.textContent = '正在提取文字...';
            }

            try {
                // 轉換為 Base64
                const base64 = await fileToBase64(selectedFile);
                const base64Data = base64.split(',')[1]; // 移除 data:image/...;base64, 前綴

                // 調用 API，包含翻譯選項
                const response = await fetch('/api/ocr', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        image: base64Data,
                        translate: translateOption,
                        targetLanguage: 'zh-TW'
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // 顯示結果（優先顯示翻譯文字）
                    resultText.textContent = data.data.text;

                    // 顯示統計信息
                    let statsText = '';
                    if (data.data.stats.translationMethod && data.data.stats.translationMethod !== 'none') {
                        const method = data.data.stats.translationMethod === 'google' ? 'Google 翻譯' : 'OpenAI 翻譯';
                        statsText = `${data.data.stats.translatedTextLength} 字元 (${method})`;
                    } else {
                        statsText = `${data.data.stats.originalTextLength} 字元`;
                    }
                    resultStats.textContent = statsText;

                    resultContainer.style.display = 'block';
                    loading.style.display = 'none';
                } else {
                    throw new Error(data.error || '提取失敗');
                }
            } catch (error) {
                console.error('提取錯誤:', error);
                showError('提取失敗: ' + error.message);
                loading.style.display = 'none';
            } finally {
                extractBtn.disabled = false;
            }
        });

        // 複製文字
        copyBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(resultText.textContent);
                showSuccess('✅ 文字已複製到剪貼簿！');
            } catch (error) {
                showError('複製失敗，請手動選擇文字複製');
            }
        });

        // 文件轉 Base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // 顯示錯誤
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // 顯示成功
        function showSuccess(message) {
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }

        // 隱藏消息
        function hideMessages() {
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
        }
    </script>
</body>
</html>
