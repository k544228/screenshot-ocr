<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êà™ÂúñÊñáÂ≠óÊèêÂèñ - OCR Â∑•ÂÖ∑</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #667eea;
            font-size: 1.1em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .upload-hint {
            color: #999;
            font-size: 0.9em;
        }

        #imageInput {
            display: none;
        }

        .preview-container {
            margin-top: 30px;
            display: none;
        }

        .preview-image {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #666;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result-container {
            margin-top: 30px;
            display: none;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .result-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }

        .result-stats {
            color: #999;
            font-size: 0.9em;
        }

        .result-text {
            background: #f8f9ff;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: "Courier New", monospace;
            line-height: 1.6;
            color: #333;
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #667eea;
            font-size: 1.1em;
            font-weight: 600;
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .success {
            background: #efe;
            border: 1px solid #cfc;
            color: #3c3;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .translate-options {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
        }

        .translate-label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }

        .translate-select {
            width: 100%;
            padding: 12px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 1em;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .translate-select:hover {
            border-color: #764ba2;
        }

        .translate-select:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .language-selector {
            margin-top: 15px;
        }

        .language-group {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .language-field {
            flex: 1;
        }

        .language-field-label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-size: 0.85em;
            font-weight: 600;
        }

        .language-search-wrapper {
            position: relative;
        }

        .language-search {
            width: 100%;
            padding: 10px 35px 10px 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 0.95em;
            transition: all 0.3s ease;
        }

        .language-search:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            pointer-events: none;
        }

        .language-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #667eea;
            border-radius: 6px;
            margin-top: 5px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .language-dropdown.show {
            display: block;
        }

        .language-option {
            padding: 10px;
            cursor: pointer;
            transition: background 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .language-option:hover {
            background: #f8f9ff;
        }

        .language-option.selected {
            background: #667eea;
            color: white;
        }

        .language-option-name {
            font-weight: 500;
        }

        .language-option-code {
            font-size: 0.8em;
            color: #999;
        }

        .language-option.selected .language-option-code {
            color: rgba(255, 255, 255, 0.7);
        }

        .no-results {
            padding: 15px;
            text-align: center;
            color: #999;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            .language-group {
                flex-direction: column;
                gap: 10px;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∏ Êà™ÂúñÊñáÂ≠óÊèêÂèñ</h1>
        <p class="subtitle">‰ΩøÁî® AI Âø´ÈÄüÊèêÂèñÂúñÁâá‰∏≠ÁöÑÊñáÂ≠óÂÖßÂÆπ</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üì§</div>
            <div class="upload-text">ÈªûÊìäÊàñÊãñÊîæÊà™ÂúñÂà∞ÈÄôË£°</div>
            <div class="upload-hint">ÊîØÊåÅ PNG„ÄÅJPG„ÄÅJPEG Ê†ºÂºè</div>
            <input type="file" id="imageInput" accept="image/png,image/jpeg,image/jpg">
        </div>

        <div class="preview-container" id="previewContainer">
            <img id="previewImage" class="preview-image" alt="È†êË¶ΩÂúñÁâá">

            <div class="translate-options">
                <label class="translate-label">üåê ÁøªË≠ØÈÅ∏È†Ö</label>
                <select class="translate-select" id="translateSelect">
                    <option value="google">Google ÁøªË≠ØÔºàÂÖçË≤ªÔºåÊé®Ëñ¶Ôºâ</option>
                    <option value="none">‰∏çÁøªË≠Ø</option>
                    <option value="openai">OpenAI ÁøªË≠ØÔºàÊõ¥Ê∫ñÁ¢∫ÔºåÊ∂àËÄó APIÔºâ</option>
                </select>

                <div class="language-selector" id="languageSelector" style="display: none;">
                    <div class="language-group">
                        <div class="language-field">
                            <label class="language-field-label">Âæû</label>
                            <div class="language-search-wrapper">
                                <input type="text" class="language-search" id="sourceLangSearch" placeholder="ÊêúÂ∞ãË™ûË®Ä..." value="Ëá™ÂãïÊ™¢Ê∏¨" readonly>
                                <span class="search-icon">üîç</span>
                                <div class="language-dropdown" id="sourceLangDropdown"></div>
                            </div>
                        </div>
                        <div class="language-field">
                            <label class="language-field-label">Âà∞</label>
                            <div class="language-search-wrapper">
                                <input type="text" class="language-search" id="targetLangSearch" placeholder="ÊêúÂ∞ãË™ûË®Ä..." value="ÁπÅÈ´î‰∏≠Êñá" readonly>
                                <span class="search-icon">üîç</span>
                                <div class="language-dropdown" id="targetLangDropdown"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="button-group">
                <button class="btn-primary" id="extractBtn">üîç ÊèêÂèñÊñáÂ≠ó</button>
                <button class="btn-secondary" id="cancelBtn">‚úï ÂèñÊ∂à</button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div class="loading-text">Ê≠£Âú®ÊèêÂèñÊñáÂ≠ó...</div>
        </div>

        <div class="result-container" id="resultContainer">
            <div class="result-header">
                <div class="result-title">‚úÖ ÊèêÂèñÁµêÊûú</div>
                <div class="result-stats" id="resultStats"></div>
            </div>
            <div class="result-text" id="resultText"></div>
            <div class="button-group">
                <button class="btn-primary" id="copyBtn">üìã Ë§áË£ΩÊñáÂ≠ó</button>
                <button class="btn-secondary" id="newBtn">üîÑ ÊèêÂèñÊñ∞ÂúñÁâá</button>
            </div>
        </div>

        <div class="error" id="error"></div>
        <div class="success" id="success"></div>
    </div>

    <script>
        // Ë™ûË®ÄÂàóË°®ÔºàÊåâ‰ΩøÁî®ÁéáÊéíÂ∫èÔºâ
        const LANGUAGES = [
            { code: 'auto', name: 'Ëá™ÂãïÊ™¢Ê∏¨', nameEn: 'Auto Detect' },
            { code: 'zh-TW', name: 'ÁπÅÈ´î‰∏≠Êñá', nameEn: 'Traditional Chinese' },
            { code: 'en', name: 'Ëã±Êñá', nameEn: 'English' },
            { code: 'zh-CN', name: 'Á∞°È´î‰∏≠Êñá', nameEn: 'Simplified Chinese' },
            { code: 'ja', name: 'Êó•Êñá', nameEn: 'Japanese' },
            { code: 'ko', name: 'ÈüìÊñá', nameEn: 'Korean' },
            { code: 'es', name: 'Ë•øÁè≠ÁâôÊñá', nameEn: 'Spanish' },
            { code: 'fr', name: 'Ê≥ïÊñá', nameEn: 'French' },
            { code: 'de', name: 'Âæ∑Êñá', nameEn: 'German' },
            { code: 'pt', name: 'Ëë°ËêÑÁâôÊñá', nameEn: 'Portuguese' },
            { code: 'ar', name: 'ÈòøÊãâ‰ºØÊñá', nameEn: 'Arabic' },
            { code: 'hi', name: 'Âç∞Âú∞Êñá', nameEn: 'Hindi' },
            { code: 'id', name: 'Âç∞Â∞ºÊñá', nameEn: 'Indonesian' },
            { code: 'it', name: 'Áæ©Â§ßÂà©Êñá', nameEn: 'Italian' },
            { code: 'ms', name: 'È¶¨‰æÜÊñá', nameEn: 'Malay' },
            { code: 'nl', name: 'Ëç∑Ëò≠Êñá', nameEn: 'Dutch' },
            { code: 'pl', name: 'Ê≥¢Ëò≠Êñá', nameEn: 'Polish' },
            { code: 'ru', name: '‰øÑÊñá', nameEn: 'Russian' },
            { code: 'th', name: 'Ê≥∞Êñá', nameEn: 'Thai' },
            { code: 'tr', name: 'ÂúüËÄ≥ÂÖ∂Êñá', nameEn: 'Turkish' },
            { code: 'vi', name: 'Ë∂äÂçóÊñá', nameEn: 'Vietnamese' },
        ];

        const uploadArea = document.getElementById('uploadArea');
        const imageInput = document.getElementById('imageInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const translateSelect = document.getElementById('translateSelect');
        const languageSelector = document.getElementById('languageSelector');
        const sourceLangSearch = document.getElementById('sourceLangSearch');
        const targetLangSearch = document.getElementById('targetLangSearch');
        const sourceLangDropdown = document.getElementById('sourceLangDropdown');
        const targetLangDropdown = document.getElementById('targetLangDropdown');
        const extractBtn = document.getElementById('extractBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const loading = document.getElementById('loading');
        const resultContainer = document.getElementById('resultContainer');
        const resultText = document.getElementById('resultText');
        const resultStats = document.getElementById('resultStats');
        const copyBtn = document.getElementById('copyBtn');
        const newBtn = document.getElementById('newBtn');
        const errorDiv = document.getElementById('error');
        const successDiv = document.getElementById('success');

        let selectedFile = null;
        let selectedSourceLang = 'auto';
        let selectedTargetLang = 'zh-TW';

        // Ë™ûË®ÄÊêúÂ∞ãÂäüËÉΩ
        function searchLanguages(query) {
            if (!query || query.trim() === '') return LANGUAGES;

            const lowerQuery = query.toLowerCase().trim();
            return LANGUAGES.filter(lang =>
                lang.name.toLowerCase().includes(lowerQuery) ||
                lang.nameEn.toLowerCase().includes(lowerQuery) ||
                lang.code.toLowerCase().includes(lowerQuery)
            );
        }

        // Ê∏≤ÊüìË™ûË®Ä‰∏ãÊãâÈÅ∏ÂñÆ
        function renderLanguageDropdown(dropdown, languages, selectedCode, onSelect) {
            dropdown.innerHTML = '';

            if (languages.length === 0) {
                dropdown.innerHTML = '<div class="no-results">Êâæ‰∏çÂà∞Ë™ûË®Ä</div>';
                return;
            }

            languages.forEach(lang => {
                const option = document.createElement('div');
                option.className = 'language-option' + (lang.code === selectedCode ? ' selected' : '');
                option.innerHTML = `
                    <span class="language-option-name">${lang.name}</span>
                    <span class="language-option-code">${lang.nameEn}</span>
                `;
                option.addEventListener('click', () => onSelect(lang));
                dropdown.appendChild(option);
            });
        }

        // ÁøªË≠ØÈÅ∏È†ÖÊîπËÆä
        translateSelect.addEventListener('change', () => {
            const showLanguages = translateSelect.value !== 'none';
            languageSelector.style.display = showLanguages ? 'block' : 'none';
        });

        // ‰æÜÊ∫êË™ûË®ÄÈÅ∏ÊìáÂô®
        sourceLangSearch.addEventListener('click', () => {
            sourceLangSearch.removeAttribute('readonly');
            sourceLangSearch.value = '';
            sourceLangSearch.focus();
            renderLanguageDropdown(sourceLangDropdown, LANGUAGES, selectedSourceLang, (lang) => {
                selectedSourceLang = lang.code;
                sourceLangSearch.value = lang.name;
                sourceLangSearch.setAttribute('readonly', 'readonly');
                sourceLangDropdown.classList.remove('show');
            });
            sourceLangDropdown.classList.add('show');
        });

        sourceLangSearch.addEventListener('input', (e) => {
            const results = searchLanguages(e.target.value);
            renderLanguageDropdown(sourceLangDropdown, results, selectedSourceLang, (lang) => {
                selectedSourceLang = lang.code;
                sourceLangSearch.value = lang.name;
                sourceLangSearch.setAttribute('readonly', 'readonly');
                sourceLangDropdown.classList.remove('show');
            });
        });

        sourceLangSearch.addEventListener('blur', () => {
            setTimeout(() => {
                sourceLangDropdown.classList.remove('show');
                const selectedLang = LANGUAGES.find(l => l.code === selectedSourceLang);
                sourceLangSearch.value = selectedLang ? selectedLang.name : 'Ëá™ÂãïÊ™¢Ê∏¨';
                sourceLangSearch.setAttribute('readonly', 'readonly');
            }, 200);
        });

        // ÁõÆÊ®ôË™ûË®ÄÈÅ∏ÊìáÂô®
        targetLangSearch.addEventListener('click', () => {
            targetLangSearch.removeAttribute('readonly');
            targetLangSearch.value = '';
            targetLangSearch.focus();
            renderLanguageDropdown(targetLangDropdown, LANGUAGES.filter(l => l.code !== 'auto'), selectedTargetLang, (lang) => {
                selectedTargetLang = lang.code;
                targetLangSearch.value = lang.name;
                targetLangSearch.setAttribute('readonly', 'readonly');
                targetLangDropdown.classList.remove('show');
            });
            targetLangDropdown.classList.add('show');
        });

        targetLangSearch.addEventListener('input', (e) => {
            const results = searchLanguages(e.target.value).filter(l => l.code !== 'auto');
            renderLanguageDropdown(targetLangDropdown, results, selectedTargetLang, (lang) => {
                selectedTargetLang = lang.code;
                targetLangSearch.value = lang.name;
                targetLangSearch.setAttribute('readonly', 'readonly');
                targetLangDropdown.classList.remove('show');
            });
        });

        targetLangSearch.addEventListener('blur', () => {
            setTimeout(() => {
                targetLangDropdown.classList.remove('show');
                const selectedLang = LANGUAGES.find(l => l.code === selectedTargetLang);
                targetLangSearch.value = selectedLang ? selectedLang.name : 'ÁπÅÈ´î‰∏≠Êñá';
                targetLangSearch.setAttribute('readonly', 'readonly');
            }, 200);
        });

        // ÈªûÊìä‰∏äÂÇ≥ÂçÄÂüü
        uploadArea.addEventListener('click', () => {
            imageInput.click();
        });

        // Êñá‰ª∂ÈÅ∏Êìá
        imageInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        // ÊãñÊîæÂäüËÉΩ
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });

        // ËôïÁêÜÊñá‰ª∂
        function handleFile(file) {
            if (!file) return;

            if (!file.type.match('image/(png|jpeg|jpg)')) {
                showError('Ë´ãÈÅ∏Êìá PNG Êàñ JPG Ê†ºÂºèÁöÑÂúñÁâá');
                return;
            }

            selectedFile = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                uploadArea.style.display = 'none';
                previewContainer.style.display = 'block';
                hideMessages();
            };
            reader.readAsDataURL(file);
        }

        // ÂèñÊ∂àÊåâÈàï
        cancelBtn.addEventListener('click', resetUI);

        // Êñ∞ÂúñÁâáÊåâÈàï
        newBtn.addEventListener('click', resetUI);

        // ÈáçÁΩÆÁïåÈù¢
        function resetUI() {
            selectedFile = null;
            imageInput.value = '';
            uploadArea.style.display = 'block';
            previewContainer.style.display = 'none';
            resultContainer.style.display = 'none';
            loading.style.display = 'none';
            hideMessages();
        }

        // ÊèêÂèñÊñáÂ≠ó
        extractBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const translateOption = translateSelect.value;
            extractBtn.disabled = true;
            loading.style.display = 'block';
            resultContainer.style.display = 'none';
            hideMessages();

            // Êõ¥Êñ∞Âä†ËºâÊñáÂ≠ó
            const loadingText = document.querySelector('.loading-text');
            if (translateOption !== 'none') {
                loadingText.textContent = 'Ê≠£Âú®ÊèêÂèñ‰∏¶ÁøªË≠ØÊñáÂ≠ó...';
            } else {
                loadingText.textContent = 'Ê≠£Âú®ÊèêÂèñÊñáÂ≠ó...';
            }

            try {
                // ËΩâÊèõÁÇ∫ Base64
                const base64 = await fileToBase64(selectedFile);
                const base64Data = base64.split(',')[1]; // ÁßªÈô§ data:image/...;base64, ÂâçÁ∂¥

                // Ë™øÁî® APIÔºåÂåÖÂê´ÁøªË≠ØÈÅ∏È†ÖÂíåË™ûË®ÄË®≠ÁΩÆ
                const response = await fetch('/api/ocr', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        image: base64Data,
                        translate: translateOption,
                        sourceLanguage: selectedSourceLang,
                        targetLanguage: selectedTargetLang
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // È°ØÁ§∫ÁµêÊûúÔºàÂÑ™ÂÖàÈ°ØÁ§∫ÁøªË≠ØÊñáÂ≠óÔºâ
                    resultText.textContent = data.data.text;

                    // È°ØÁ§∫Áµ±Ë®à‰ø°ÊÅØ
                    let statsText = '';
                    if (data.data.stats.translationMethod && data.data.stats.translationMethod !== 'none') {
                        const method = data.data.stats.translationMethod === 'google' ? 'Google ÁøªË≠Ø' : 'OpenAI ÁøªË≠Ø';
                        statsText = `${data.data.stats.translatedTextLength} Â≠óÂÖÉ (${method})`;
                    } else {
                        statsText = `${data.data.stats.originalTextLength} Â≠óÂÖÉ`;
                    }
                    resultStats.textContent = statsText;

                    resultContainer.style.display = 'block';
                    loading.style.display = 'none';
                } else {
                    throw new Error(data.error || 'ÊèêÂèñÂ§±Êïó');
                }
            } catch (error) {
                console.error('ÊèêÂèñÈåØË™§:', error);
                showError('ÊèêÂèñÂ§±Êïó: ' + error.message);
                loading.style.display = 'none';
            } finally {
                extractBtn.disabled = false;
            }
        });

        // Ë§áË£ΩÊñáÂ≠ó
        copyBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(resultText.textContent);
                showSuccess('‚úÖ ÊñáÂ≠óÂ∑≤Ë§áË£ΩÂà∞Ââ™Ë≤ºÁ∞øÔºÅ');
            } catch (error) {
                showError('Ë§áË£ΩÂ§±ÊïóÔºåË´ãÊâãÂãïÈÅ∏ÊìáÊñáÂ≠óË§áË£Ω');
            }
        });

        // Êñá‰ª∂ËΩâ Base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // È°ØÁ§∫ÈåØË™§
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // È°ØÁ§∫ÊàêÂäü
        function showSuccess(message) {
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }

        // Èö±ËóèÊ∂àÊÅØ
        function hideMessages() {
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
        }
    </script>
