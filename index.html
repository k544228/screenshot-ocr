<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>截圖文字提取 - OCR 工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #667eea;
            font-size: 1.1em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .upload-hint {
            color: #666;
            font-size: 0.95em;
            margin-top: 8px;
        }

        .upload-hint-highlight {
            color: #ff4444;
            font-weight: bold;
            font-size: 1.1em;
        }

        #imageInput {
            display: none;
        }

        .preview-container {
            margin-top: 30px;
            display: none;
        }

        .images-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .image-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            cursor: move;
            transition: transform 0.2s ease;
        }

        .image-item:hover {
            transform: scale(1.05);
        }

        .image-item.dragging {
            opacity: 0.5;
        }

        .image-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .image-order {
            position: absolute;
            top: 5px;
            left: 5px;
            background: rgba(102, 126, 234, 0.9);
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9em;
        }

        .image-remove {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 68, 68, 0.9);
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
        }

        .image-remove:hover {
            background: rgba(255, 68, 68, 1);
        }

        .image-drag-handle {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: rgba(102, 126, 234, 0.9);
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: grab;
            font-size: 1.2em;
            font-weight: bold;
            user-select: none;
            transition: all 0.2s ease;
        }

        .image-drag-handle:hover {
            background: rgba(102, 126, 234, 1);
            transform: scale(1.1);
        }

        .image-drag-handle:active {
            cursor: grabbing;
        }

        .image-drag-handle::before {
            content: '⋮⋮';
            letter-spacing: -2px;
        }

        /* 移動端優化 */
        @media (max-width: 600px) {
            .image-drag-handle {
                width: 40px;
                height: 40px;
                bottom: 8px;
                right: 8px;
            }
        }

        .images-count {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #666;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result-container {
            margin-top: 30px;
            display: none;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .result-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }

        .result-stats {
            color: #999;
            font-size: 0.9em;
        }

        .result-text {
            background: #f8f9ff;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: "Courier New", monospace;
            line-height: 1.6;
            color: #333;
        }

        .result-mode-options {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
        }

        .result-segments {
            background: #f8f9ff;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            max-height: 400px;
            overflow-y: auto;
        }

        .result-segment {
            padding: 20px;
            border-bottom: 2px solid #333;
            position: relative;
        }

        .result-segment:last-child {
            border-bottom: none;
        }

        .result-segment-title {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1em;
        }

        .result-segment-text {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: "Courier New", monospace;
            line-height: 1.6;
            color: #333;
            margin-bottom: 10px;
        }

        .segment-copy-btn {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .segment-copy-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .segment-copy-btn:active {
            transform: translateY(0);
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #667eea;
            font-size: 1.1em;
            font-weight: 600;
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .success {
            background: #efe;
            border: 1px solid #cfc;
            color: #3c3;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .translate-options {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
        }

        .translate-label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }

        .translate-select {
            width: 100%;
            padding: 12px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 1em;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .translate-select:hover {
            border-color: #764ba2;
        }

        .translate-select:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .language-selector {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px dashed #e0e0e0;
        }

        .language-selector-title {
            display: block;
            margin-bottom: 12px;
            color: #666;
            font-weight: 600;
            font-size: 0.9em;
        }

        .language-group {
            display: flex;
            gap: 15px;
        }

        .language-field {
            flex: 1;
        }

        .language-field-label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-size: 0.85em;
            font-weight: 600;
        }

        .language-search-wrapper {
            position: relative;
        }

        .language-search {
            width: 100%;
            padding: 10px 35px 10px 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 0.95em;
            transition: all 0.3s ease;
        }

        .language-search:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            pointer-events: none;
        }

        .language-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #667eea;
            border-radius: 6px;
            margin-top: 5px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .language-dropdown.show {
            display: block;
        }

        .language-option {
            padding: 10px;
            cursor: pointer;
            transition: background 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .language-option:hover {
            background: #f8f9ff;
        }

        .language-option.selected {
            background: #667eea;
            color: white;
        }

        .language-option-name {
            font-weight: 500;
        }

        .language-option-code {
            font-size: 0.8em;
            color: #999;
        }

        .language-option.selected .language-option-code {
            color: rgba(255, 255, 255, 0.7);
        }

        .no-results {
            padding: 15px;
            text-align: center;
            color: #999;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            .language-group {
                flex-direction: column;
                gap: 10px;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📸 截圖文字提取</h1>
        <p class="subtitle">使用 AI 快速提取圖片中的文字內容</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">📤</div>
            <div class="upload-text">點擊或拖放截圖到這裡</div>
            <div class="upload-hint">支持 PNG、JPG、JPEG 格式（最多 <span class="upload-hint-highlight">10 張照片</span>）</div>
            <input type="file" id="imageInput" accept="image/png,image/jpeg,image/jpg" multiple>
        </div>

        <div class="preview-container" id="previewContainer">
            <div class="images-preview" id="imagesPreview"></div>

            <div class="translate-options">
                <label class="translate-label">🌐 翻譯選項</label>
                <select class="translate-select" id="translateSelect">
                    <option value="google">Google 翻譯（免費，推薦）</option>
                    <option value="none">不翻譯</option>
                    <option value="openai">OpenAI 翻譯（更準確，消耗 API）</option>
                </select>

                <div class="language-selector" id="languageSelector">
                    <label class="language-selector-title">🔄 語言設定</label>
                    <div class="language-group">
                        <div class="language-field">
                            <label class="language-field-label">從</label>
                            <div class="language-search-wrapper">
                                <input type="text" class="language-search" id="sourceLangSearch" placeholder="搜尋語言..." value="自動檢測" readonly>
                                <span class="search-icon">🔍</span>
                                <div class="language-dropdown" id="sourceLangDropdown"></div>
                            </div>
                        </div>
                        <div class="language-field">
                            <label class="language-field-label">到</label>
                            <div class="language-search-wrapper">
                                <input type="text" class="language-search" id="targetLangSearch" placeholder="搜尋語言..." value="繁體中文" readonly>
                                <span class="search-icon">🔍</span>
                                <div class="language-dropdown" id="targetLangDropdown"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="result-mode-options" id="resultModeOptions" style="display: none;">
                <label class="translate-label">📊 結果顯示模式</label>
                <select class="translate-select" id="resultModeSelect">
                    <option value="merged">合併顯示（全部文字一起複製）</option>
                    <option value="segmented">分段顯示（可單獨複製每張圖片的文字）</option>
                </select>
            </div>

            <div class="button-group">
                <button class="btn-primary" id="extractBtn">🔍 提取文字</button>
                <button class="btn-secondary" id="cancelBtn">✕ 取消</button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div class="loading-text">正在提取文字...</div>
        </div>

        <div class="result-container" id="resultContainer">
            <div class="result-header">
                <div class="result-title">✅ 提取結果</div>
                <div class="result-stats" id="resultStats"></div>
            </div>
            <div class="result-text" id="resultText"></div>
            <div class="button-group">
                <button class="btn-primary" id="copyBtn">📋 複製文字</button>
                <button class="btn-secondary" id="newBtn">🔄 提取新圖片</button>
            </div>
        </div>

        <div class="error" id="error"></div>
        <div class="success" id="success"></div>
    </div>

    <script>
        // 語言列表（按使用率排序）
        const LANGUAGES = [
            { code: 'auto', name: '自動檢測', nameEn: 'Auto Detect' },
            { code: 'zh-TW', name: '繁體中文', nameEn: 'Traditional Chinese' },
            { code: 'en', name: '英文', nameEn: 'English' },
            { code: 'zh-CN', name: '簡體中文', nameEn: 'Simplified Chinese' },
            { code: 'ja', name: '日文', nameEn: 'Japanese' },
            { code: 'ko', name: '韓文', nameEn: 'Korean' },
            { code: 'es', name: '西班牙文', nameEn: 'Spanish' },
            { code: 'fr', name: '法文', nameEn: 'French' },
            { code: 'de', name: '德文', nameEn: 'German' },
            { code: 'pt', name: '葡萄牙文', nameEn: 'Portuguese' },
            { code: 'ar', name: '阿拉伯文', nameEn: 'Arabic' },
            { code: 'hi', name: '印地文', nameEn: 'Hindi' },
            { code: 'id', name: '印尼文', nameEn: 'Indonesian' },
            { code: 'it', name: '義大利文', nameEn: 'Italian' },
            { code: 'ms', name: '馬來文', nameEn: 'Malay' },
            { code: 'nl', name: '荷蘭文', nameEn: 'Dutch' },
            { code: 'pl', name: '波蘭文', nameEn: 'Polish' },
            { code: 'ru', name: '俄文', nameEn: 'Russian' },
            { code: 'th', name: '泰文', nameEn: 'Thai' },
            { code: 'tr', name: '土耳其文', nameEn: 'Turkish' },
            { code: 'vi', name: '越南文', nameEn: 'Vietnamese' },
        ];

        const uploadArea = document.getElementById('uploadArea');
        const imageInput = document.getElementById('imageInput');
        const previewContainer = document.getElementById('previewContainer');
        const imagesPreview = document.getElementById('imagesPreview');
        const translateSelect = document.getElementById('translateSelect');
        const languageSelector = document.getElementById('languageSelector');
        const sourceLangSearch = document.getElementById('sourceLangSearch');
        const targetLangSearch = document.getElementById('targetLangSearch');
        const sourceLangDropdown = document.getElementById('sourceLangDropdown');
        const targetLangDropdown = document.getElementById('targetLangDropdown');
        const extractBtn = document.getElementById('extractBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const loading = document.getElementById('loading');
        const resultContainer = document.getElementById('resultContainer');
        const resultText = document.getElementById('resultText');
        const resultStats = document.getElementById('resultStats');
        const copyBtn = document.getElementById('copyBtn');
        const newBtn = document.getElementById('newBtn');
        const errorDiv = document.getElementById('error');
        const successDiv = document.getElementById('success');

        let selectedFiles = [];
        let selectedSourceLang = 'auto';
        let selectedTargetLang = 'zh-TW';
        const MAX_IMAGES = 10;

        // 語言搜尋功能
        function searchLanguages(query) {
            if (!query || query.trim() === '') return LANGUAGES;

            const lowerQuery = query.toLowerCase().trim();
            return LANGUAGES.filter(lang =>
                lang.name.toLowerCase().includes(lowerQuery) ||
                lang.nameEn.toLowerCase().includes(lowerQuery) ||
                lang.code.toLowerCase().includes(lowerQuery)
            );
        }

        // 渲染語言下拉選單
        function renderLanguageDropdown(dropdown, languages, selectedCode, onSelect) {
            dropdown.innerHTML = '';

            if (languages.length === 0) {
                dropdown.innerHTML = '<div class="no-results">找不到語言</div>';
                return;
            }

            languages.forEach(lang => {
                const option = document.createElement('div');
                option.className = 'language-option' + (lang.code === selectedCode ? ' selected' : '');
                option.innerHTML = `
                    <span class="language-option-name">${lang.name}</span>
                    <span class="language-option-code">${lang.nameEn}</span>
                `;
                option.addEventListener('click', () => onSelect(lang));
                dropdown.appendChild(option);
            });
        }

        // 翻譯選項改變時控制語言設定顯示
        translateSelect.addEventListener('change', () => {
            const showLanguages = translateSelect.value !== 'none';
            languageSelector.style.display = showLanguages ? 'block' : 'none';
        });

        // 來源語言選擇器
        sourceLangSearch.addEventListener('click', () => {
            sourceLangSearch.removeAttribute('readonly');
            sourceLangSearch.value = '';
            sourceLangSearch.focus();
            renderLanguageDropdown(sourceLangDropdown, LANGUAGES, selectedSourceLang, (lang) => {
                selectedSourceLang = lang.code;
                sourceLangSearch.value = lang.name;
                sourceLangSearch.setAttribute('readonly', 'readonly');
                sourceLangDropdown.classList.remove('show');
            });
            sourceLangDropdown.classList.add('show');
        });

        sourceLangSearch.addEventListener('input', (e) => {
            const results = searchLanguages(e.target.value);
            renderLanguageDropdown(sourceLangDropdown, results, selectedSourceLang, (lang) => {
                selectedSourceLang = lang.code;
                sourceLangSearch.value = lang.name;
                sourceLangSearch.setAttribute('readonly', 'readonly');
                sourceLangDropdown.classList.remove('show');
            });
        });

        sourceLangSearch.addEventListener('blur', () => {
            setTimeout(() => {
                sourceLangDropdown.classList.remove('show');
                const selectedLang = LANGUAGES.find(l => l.code === selectedSourceLang);
                sourceLangSearch.value = selectedLang ? selectedLang.name : '自動檢測';
                sourceLangSearch.setAttribute('readonly', 'readonly');
            }, 200);
        });

        // 目標語言選擇器
        targetLangSearch.addEventListener('click', () => {
            targetLangSearch.removeAttribute('readonly');
            targetLangSearch.value = '';
            targetLangSearch.focus();
            renderLanguageDropdown(targetLangDropdown, LANGUAGES.filter(l => l.code !== 'auto'), selectedTargetLang, (lang) => {
                selectedTargetLang = lang.code;
                targetLangSearch.value = lang.name;
                targetLangSearch.setAttribute('readonly', 'readonly');
                targetLangDropdown.classList.remove('show');
            });
            targetLangDropdown.classList.add('show');
        });

        targetLangSearch.addEventListener('input', (e) => {
            const results = searchLanguages(e.target.value).filter(l => l.code !== 'auto');
            renderLanguageDropdown(targetLangDropdown, results, selectedTargetLang, (lang) => {
                selectedTargetLang = lang.code;
                targetLangSearch.value = lang.name;
                targetLangSearch.setAttribute('readonly', 'readonly');
                targetLangDropdown.classList.remove('show');
            });
        });

        targetLangSearch.addEventListener('blur', () => {
            setTimeout(() => {
                targetLangDropdown.classList.remove('show');
                const selectedLang = LANGUAGES.find(l => l.code === selectedTargetLang);
                targetLangSearch.value = selectedLang ? selectedLang.name : '繁體中文';
                targetLangSearch.setAttribute('readonly', 'readonly');
            }, 200);
        });

        // 點擊上傳區域
        uploadArea.addEventListener('click', () => {
            imageInput.click();
        });

        // 文件選擇
        imageInput.addEventListener('change', (e) => {
            handleFiles(Array.from(e.target.files));
        });

        // 拖放功能
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(Array.from(e.dataTransfer.files));
        });

        // 處理多個文件
        function handleFiles(files) {
            // 過濾圖片文件
            const imageFiles = files.filter(file => file.type.match('image/(png|jpeg|jpg)'));

            if (imageFiles.length === 0) {
                showError('請選擇 PNG 或 JPG 格式的圖片');
                return;
            }

            // 限制最多10張
            const totalFiles = selectedFiles.length + imageFiles.length;
            if (totalFiles > MAX_IMAGES) {
                showError(`最多只能選擇 ${MAX_IMAGES} 張圖片`);
                return;
            }

            // 添加到已選文件
            selectedFiles = [...selectedFiles, ...imageFiles];

            // 顯示預覽
            renderImagePreviews();
            uploadArea.style.display = 'none';
            previewContainer.style.display = 'block';
            hideMessages();
        }

        // 渲染圖片預覽
        function renderImagePreviews() {
            imagesPreview.innerHTML = '';

            // 添加圖片數量提示
            if (selectedFiles.length > 0) {
                const countDiv = document.createElement('div');
                countDiv.className = 'images-count';
                countDiv.textContent = `已選擇 ${selectedFiles.length} 張圖片（可拖動調整順序）`;
                imagesPreview.appendChild(countDiv);
            }

            selectedFiles.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'image-item';
                    itemDiv.draggable = true;
                    itemDiv.dataset.index = index;

                    itemDiv.innerHTML = `
                        <img src="${e.target.result}" alt="圖片 ${index + 1}">
                        <div class="image-order">${index + 1}</div>
                        <div class="image-remove" data-index="${index}">✕</div>
                        <div class="image-drag-handle" title="拖動排序"></div>
                    `;

                    // 拖放事件（桌面端）
                    itemDiv.addEventListener('dragstart', handleDragStart);
                    itemDiv.addEventListener('dragover', handleDragOver);
                    itemDiv.addEventListener('drop', handleDrop);
                    itemDiv.addEventListener('dragend', handleDragEnd);

                    // 觸摸事件（移動端）
                    itemDiv.addEventListener('touchstart', handleTouchStart, { passive: false });
                    itemDiv.addEventListener('touchmove', handleTouchMove, { passive: false });
                    itemDiv.addEventListener('touchend', handleTouchEnd);

                    // 刪除按鈕
                    itemDiv.querySelector('.image-remove').addEventListener('click', (e) => {
                        e.stopPropagation();
                        removeImage(parseInt(e.target.dataset.index));
                    });

                    imagesPreview.appendChild(itemDiv);
                };
                reader.readAsDataURL(file);
            });

            // 顯示/隱藏結果顯示模式選項（僅多張圖片時顯示）
            const resultModeOptions = document.getElementById('resultModeOptions');
            if (selectedFiles.length > 1) {
                resultModeOptions.style.display = 'block';
            } else {
                resultModeOptions.style.display = 'none';
            }
        }

        // 拖放排序
        let draggedElement = null;

        function handleDragStart(e) {
            draggedElement = e.currentTarget;
            e.currentTarget.classList.add('dragging');
        }

        function handleDragOver(e) {
            e.preventDefault();
        }

        function handleDrop(e) {
            e.preventDefault();
            const dropTarget = e.currentTarget;

            if (draggedElement !== dropTarget) {
                const dragIndex = parseInt(draggedElement.dataset.index);
                const dropIndex = parseInt(dropTarget.dataset.index);

                // 交換位置
                const temp = selectedFiles[dragIndex];
                selectedFiles[dragIndex] = selectedFiles[dropIndex];
                selectedFiles[dropIndex] = temp;

                renderImagePreviews();
            }
        }

        function handleDragEnd(e) {
            e.currentTarget.classList.remove('dragging');
        }

        // 觸摸拖動支持
        let touchedElement = null;
        let touchStartY = 0;
        let currentY = 0;

        function handleTouchStart(e) {
            touchedElement = e.currentTarget;
            const touch = e.touches[0];
            touchStartY = touch.clientY;
            touchedElement.classList.add('dragging');
        }

        function handleTouchMove(e) {
            if (!touchedElement) return;
            e.preventDefault();

            const touch = e.touches[0];
            currentY = touch.clientY;
            const deltaY = currentY - touchStartY;

            // 視覺反饋：移動元素
            touchedElement.style.transform = `translateY(${deltaY}px)`;
            touchedElement.style.zIndex = '1000';

            // 檢測是否懸停在其他元素上
            const elements = document.elementsFromPoint(touch.clientX, touch.clientY);
            const targetItem = elements.find(el => el.classList.contains('image-item') && el !== touchedElement);

            if (targetItem) {
                // 高亮目標
                document.querySelectorAll('.image-item').forEach(item => {
                    if (item !== touchedElement) {
                        item.style.opacity = item === targetItem ? '0.5' : '1';
                    }
                });
            }
        }

        function handleTouchEnd(e) {
            if (!touchedElement) return;

            const touch = e.changedTouches[0];
            const elements = document.elementsFromPoint(touch.clientX, touch.clientY);
            const dropTarget = elements.find(el => el.classList.contains('image-item') && el !== touchedElement);

            if (dropTarget) {
                const dragIndex = parseInt(touchedElement.dataset.index);
                const dropIndex = parseInt(dropTarget.dataset.index);

                // 交換位置
                const temp = selectedFiles[dragIndex];
                selectedFiles[dragIndex] = selectedFiles[dropIndex];
                selectedFiles[dropIndex] = temp;

                renderImagePreviews();
            }

            // 重置樣式
            touchedElement.classList.remove('dragging');
            touchedElement.style.transform = '';
            touchedElement.style.zIndex = '';
            document.querySelectorAll('.image-item').forEach(item => {
                item.style.opacity = '1';
            });

            touchedElement = null;
        }

        // 刪除圖片
        function removeImage(index) {
            selectedFiles.splice(index, 1);
            if (selectedFiles.length === 0) {
                resetUI();
            } else {
                renderImagePreviews();
            }
        }

        // 取消按鈕
        cancelBtn.addEventListener('click', resetUI);

        // 新圖片按鈕
        newBtn.addEventListener('click', resetUI);

        // 重置界面
        function resetUI() {
            selectedFiles = [];
            imageInput.value = '';
            uploadArea.style.display = 'block';
            previewContainer.style.display = 'none';
            resultContainer.style.display = 'none';
            loading.style.display = 'none';
            hideMessages();
        }

        // 提取文字
        extractBtn.addEventListener('click', async () => {
            if (selectedFiles.length === 0) return;

            const translateOption = translateSelect.value;
            extractBtn.disabled = true;
            loading.style.display = 'block';
            resultContainer.style.display = 'none';
            hideMessages();

            // 更新加載文字
            const loadingText = document.querySelector('.loading-text');
            if (translateOption !== 'none') {
                loadingText.textContent = '正在提取並翻譯文字...';
            } else {
                loadingText.textContent = '正在提取文字...';
            }

            try {
                // 轉換所有圖片為 Base64
                const base64Images = [];
                for (const file of selectedFiles) {
                    const base64 = await fileToBase64(file);
                    const base64Data = base64.split(',')[1];
                    base64Images.push(base64Data);
                }

                // 獲取結果顯示模式（多張圖片時）
                const resultMode = selectedFiles.length > 1
                    ? document.getElementById('resultModeSelect').value
                    : 'merged';

                // 調用 API，包含翻譯選項和語言設置
                const response = await fetch('/api/ocr', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        images: base64Images,
                        translate: translateOption,
                        sourceLanguage: selectedSourceLang,
                        targetLanguage: selectedTargetLang,
                        resultMode: resultMode
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // 清空結果容器
                    resultText.innerHTML = '';

                    // 根據結果模式顯示
                    if (resultMode === 'segmented' && data.data.segments && data.data.segments.length > 1) {
                        // 分段顯示
                        const segmentsContainer = document.createElement('div');
                        segmentsContainer.className = 'result-segments';

                        data.data.segments.forEach((segment, index) => {
                            const segmentDiv = document.createElement('div');
                            segmentDiv.className = 'result-segment';

                            const titleDiv = document.createElement('div');
                            titleDiv.className = 'result-segment-title';
                            titleDiv.textContent = `📷 圖片 ${index + 1}`;

                            const textDiv = document.createElement('div');
                            textDiv.className = 'result-segment-text';
                            textDiv.textContent = segment;

                            const copyBtn = document.createElement('button');
                            copyBtn.className = 'segment-copy-btn';
                            copyBtn.textContent = '📋 複製此段';
                            copyBtn.onclick = async () => {
                                try {
                                    await navigator.clipboard.writeText(segment);
                                    showSuccess('✅ 已複製圖片 ' + (index + 1) + ' 的文字！');
                                } catch (error) {
                                    showError('複製失敗，請手動選擇文字複製');
                                }
                            };

                            segmentDiv.appendChild(titleDiv);
                            segmentDiv.appendChild(textDiv);
                            segmentDiv.appendChild(copyBtn);
                            segmentsContainer.appendChild(segmentDiv);
                        });

                        resultText.appendChild(segmentsContainer);
                    } else {
                        // 合併顯示
                        resultText.textContent = data.data.text;
                    }

                    // 顯示統計信息
                    let statsText = '';
                    if (data.data.stats.translationMethod && data.data.stats.translationMethod !== 'none') {
                        const method = data.data.stats.translationMethod === 'google' ? 'Google 翻譯' : 'OpenAI 翻譯';
                        statsText = `${data.data.stats.imageCount} 張圖片 | ${data.data.stats.translatedTextLength} 字元 (${method})`;
                    } else {
                        statsText = `${data.data.stats.imageCount} 張圖片 | ${data.data.stats.originalTextLength} 字元`;
                    }
                    resultStats.textContent = statsText;

                    resultContainer.style.display = 'block';
                    loading.style.display = 'none';
                } else {
                    throw new Error(data.error || '提取失敗');
                }
            } catch (error) {
                console.error('提取錯誤:', error);
                showError('提取失敗: ' + error.message);
                loading.style.display = 'none';
            } finally {
                extractBtn.disabled = false;
            }
        });

        // 複製文字
        copyBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(resultText.textContent);
                showSuccess('✅ 文字已複製到剪貼簿！');
            } catch (error) {
                showError('複製失敗，請手動選擇文字複製');
            }
        });

        // 文件轉 Base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // 顯示錯誤
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // 顯示成功
        function showSuccess(message) {
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }

        // 隱藏消息
        function hideMessages() {
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
        }
    </script>
</body>
</html>
